<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Imagens - Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-azul-cke.jpg" alt="Baleia-azul (Balaenoptera musculus)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-fin-cke.jpg" alt="Baleia-fin (Balaenoptera physalus)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-cachalote-cke.jpg" alt="Cachalote (Physeter macrocephalus)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-sei-cke.jpg" alt="Baleia-sei (Balaenoptera borealis)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-groenlandia-0-cke.jpg" alt="Baleia-da-Groenlândia (Balaena mysticetus)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-glacialis-cke.jpg" alt="Baleia-franca-do-norte (Eubalaena glacialis)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-australis-cke.jpg" alt="Baleia-franca-do-sul (Eubalaena australis)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-robustus-cke.jpg" alt="Baleia-cinzenta (Eschrichtius robustus)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-jubarte-1.jpg" alt="Baleia-jubarte (Megaptera novaeangliae)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-bryde-cke.jpg" alt="Baleia-de-bryde (Balaenoptera edeni)"></div>
		<div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-minke-1.jpg" alt="Baleia-minke (Balaenoptera acutorostrata)"></div>
        <div class="grid-item"><img src="https://cdn.maioresemelhores.com/imagens/mm-pacifico-cke.jpg" alt="Baleia-franca-do-Pacífico (Eubalaena japonica)"></div>
    </div>
</body>
</html>
